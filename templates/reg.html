<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center my-5">This is a registration page</h1>
    <div class="container">
        <form class="bg-dark p-5 rounded" method="POST" action="/register">
            <div class="my-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Enter your Name: " name="name" required autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter your email: "name="email" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password: " name="password" required autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>

            <p class="text-center"><a href="/login">Already Have an account ? Go to Login page</a></p>
        </form>
    </div>
</body>
</html>
